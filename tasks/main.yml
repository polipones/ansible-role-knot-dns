- name: Install Knot
  include: install.yml

- name: Check variables when slave
  fail:
    msg: "{{ item }} is required in slave DNS server"
  when: not (knot_master | bool) and item is not defined
  loop:
    - knot_zone.master

- name: Create logging directory
  file:
    path: "{{ item.target }}"
    state: directory
    owner: "{{ knot_user }}"
    group: "{{ knot_group }}"
    mode: 0775
  when: knot_log is defined
  loop: "{{ knot_log | from_yaml | list }}"

- name: Configure Knot
  template:
    src: knot.conf.j2
    dest: /etc/knot/knot.conf
    mode: '640'
    owner: "{{ knot_user }}"
    group: "{{ knot_group }}"

- name: Enable and start knot
  service:
    name: "{{ knot_daemon }}"
    enabled: true
    state: started
